name: Elementary Data Report - slack

on:
  schedule:
    # 毎日午前8時に実行（UTC）
    - cron: '0 8 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  elementary-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout dbt project
      uses: actions/checkout@v4
    
    - name: Generate Elementary Report
      uses: elementary-data/run-elementary-action@v1.12
      with:
        warehouse-type: snowflake
        adapter-version: 1.7.0
        profiles-yml: ${{ secrets.ELEMENTARY_PROFILES_YML }}
        edr-command: |
          edr report \
            --file-path report.html \
            --disable-samples

    # Slack通知
    - name: Notify Slack with Report Link
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        message: |
          📊 Elementary Report Generated
          📄 Download: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    # GitHub Artifactsにもアップロード（バックアップ用）
    - name: Upload Report to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: elementary-report-${{ github.run_number }}
        path: report.html
        retention-days: 30
