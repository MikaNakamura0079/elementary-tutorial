name: Elementary Data Report - slack

on:
  schedule:
    # æ¯æ—¥åˆå‰8æ™‚ã«å®Ÿè¡Œï¼ˆUTCï¼‰
    - cron: '0 8 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  elementary-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout dbt project
      uses: actions/checkout@v4
    
    - name: Generate Elementary Report
      uses: elementary-data/run-elementary-action@v1.12
      with:
        warehouse-type: snowflake
        adapter-version: 1.7.0
        profiles-yml: ${{ secrets.ELEMENTARY_PROFILES_YML }}
        edr-command: |
          edr report \
            --file-path report.html \
            --disable-samples

    # Slacké€šçŸ¥
    - name: Notify Slack with Report Link
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        message: |
          ğŸ“Š Elementary Report Generated
          ğŸ“„ Download: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    # GitHub Artifactsã«ã‚‚ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ç”¨ï¼‰
    - name: Upload Report to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: elementary-report-${{ github.run_number }}
        path: report.html
        retention-days: 30
