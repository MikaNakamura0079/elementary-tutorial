name: Elementary Data Report - slack

on:
  schedule:
    # 毎日午前8時に実行（UTC）
    - cron: '0 8 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  elementary-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout dbt project
      uses: actions/checkout@v4
    
    - name: Run Elementary Report Generation
      uses: elementary-data/run-elementary-action@v1.12
      with:
        warehouse-type: snowflake
        adapter-version: 1.7.0
        profiles-yml: ${{ secrets.ELEMENTARY_PROFILES_YML }}
        edr-command: |
          edr report \
            --file-path report.html \
            --project-name "My dbt Project" \
            --timezone "Asia/Tokyo" \
            --disable-samples &&
          edr send-report \
            --slack-webhook "${{ secrets.SLACK_WEBHOOK_URL }}" \
            --file-path report.html
    
    # GitHub Artifactsにもアップロード（バックアップ用）
    - name: Upload Report to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: elementary-report-${{ github.run_number }}
        path: report.html
        retention-days: 30
